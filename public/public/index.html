<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resell Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary-color: #4361ee; --secondary-color: #3a0ca3; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 10px; margin-bottom: 20px; }
        .card-header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; border-radius: 10px 10px 0 0 !important; padding: 15px 20px; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .price-up { color: #28a745; font-weight: bold; }
        .price-down { color: #dc3545; font-weight: bold; }
        .product-image { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 10px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> AI Resell Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"><h4><i class="fas fa-search"></i> Add Product to Track</h4></div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="productUrl" class="form-control" placeholder="Enter product URL (eBay, StockX, GOAT, etc.)">
                            <button class="btn btn-primary" id="trackBtn"><i class="fas fa-plus"></i> Track Product</button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="productName" class="form-control" placeholder="Or enter product name">
                            <button class="btn btn-secondary" id="searchBtn"><i class="fas fa-search"></i> Search</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-list"></i> Tracked Products</h4>
                        <span class="badge bg-primary" id="productCount">0 products</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="productsTable">
                                <thead><tr><th>Product</th><th>Current Price</th><th>24h Change</th><th>Trend</th><th>Actions</th></tr></thead>
                                <tbody id="productsList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"><h4><i class="fas fa-chart-pie"></i> Analytics Summary</h4></div>
                    <div class="card-body">
                        <div class="mb-3"><canvas id="priceChart"></canvas></div>
                        <div class="alert alert-info"><h6><i class="fas fa-lightbulb"></i> AI Insights</h6><p id="aiInsight">Loading insights...</p></div>
                        <div class="mt-3">
                            <h6><i class="fas fa-cogs"></i> Quick Actions</h6>
                            <button class="btn btn-outline-primary btn-sm w-100 mb-2" id="refreshAll"><i class="fas fa-sync"></i> Refresh All Prices</button>
                            <button class="btn btn-outline-success btn-sm w-100 mb-2" id="exportData"><i class="fas fa-download"></i> Export Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h4><i class="fas fa-chart-bar"></i> Price History</h4></div>
                    <div class="card-body"><canvas id="historyChart" height="100"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Product Details</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="productDetails">Loading...</div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
